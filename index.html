<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows AI Starts Here</title>
    <style>
        /* Add your CSS styles here */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .video-container {
            position: relative;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: auto;
            display: block;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            /* Customize overlay styles as needed */
        }
        .cta-buttons {
            position: absolute;
            bottom: 10px; /* Adjust the position */
            left: 50%;
            transform: translateX(-50%);
            display: flex; /* Arrange buttons side by side */
        }
        .cta-button {
            background-color: #0074D9; /* Blue color */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px; /* Add spacing between buttons */
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video src="https://windows-ai.github.io/547/LandingPageVideo.mp4" type="video/mp4" autoplay muted></video>
        <div class="overlay"></div>
        <div class="cta-buttons">
            <a href="content.html" class="cta-button">Content</a>
            <a href="https://windows-ai.github.io/547/LandingPageVideo.mp4" class="cta-button">Click Here for Video with Sound</a>
        </div>
    </div>
</body>
</html>
