<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Page</title>
    <style>
        /* Add your CSS styles for content.html here */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: black; /* Set background color to black */
        }

        /* Customize other styles as needed */
        h1 {
            text-align: center; /* Center the headline */
        }

        #contentImage {
            display: block;
            margin: 0 auto; /* Center the image */
        }

        #homeButton {
            position: absolute;
            bottom: 20px; /* Position the button at the bottom */
            left: 50%;
            transform: translateX(-50%); /* Center horizontally */
            background-color: blue; /* Set button color to blue */
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        #homeButton:hover {
            background-color: #0073e6; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <!-- Add your content for content.html here -->
    <h1>Windows AI Starts Here</h1>
    <img id="contentImage" src="https://github.com/Windows-AI/547/blob/main/content.jpg" alt="Content Image">
    <button id="homeButton" onclick="window.location.href='index.html'">Back to Home</button>
    <p>This is where your additional content goes.</p>
</body>
</html>
